<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACE Prep</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff6600;
            padding: 15px 30px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .nav-links {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">FACE Prep</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Courses</a>
            <a href="#">Practice</a>
            <a href="#">Placements</a>
            <a href="#">Contact</a>
        </div>
    </nav>

</body>
</html>
